<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>PRIME NUMBER</h1>

    <script>
        function isPrime(number) {
            if (number < 2) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }

        let number = parseInt(prompt("Enter a number:"));

        if (isPrime(number)) {
            document.write(number + " is a prime number.");
        } else {
            document.write(number + " is not a prime number.");
        }
    </script>
</body>
</html>
