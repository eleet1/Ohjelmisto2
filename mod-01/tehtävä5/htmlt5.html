<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1>LEAP YEAR</h1>
  <script>
    'use strict'
    const year = parseInt(prompt("Give a year"));
    if (year % 4 === 0 && year %100 !== 0 || year % 100 === 0 && year % 400 === 0 ){
      document.write(year + " is a leap year");
    }
    else {
        document.write(year + " is not a leap year");
    }
  </script>
</body>
</html>
