<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1>SQUARE ROOT</h1>
  <script>
    'use strict'
    const input = confirm("Should I calculate the square root?");

    if(input == true) {
      const root = prompt("Give a number: ")
      const result = Math.sqrt(root);
      document.write("The square root of " + root + " is " + result);
      if (root < 0) {
          document.write("The square root of a negative number is not defined");
      }
    }
    else {
      document.write("The square root is not calculated.");

    }
  </script>
</body>
</html>
