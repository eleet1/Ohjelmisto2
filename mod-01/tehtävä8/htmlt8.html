<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>Title</title>
</head>
<body>
    <h2>LEAP YEARS 2</h2>

<div id="thelist"></div>

<script>
let startYear = parseInt(prompt("Enter the start year:"));
let endYear = parseInt(prompt("Enter the end year:"));
let leapYearsHTML = "";

for (let year = startYear; year <= endYear; year++) {
    if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
        leapYearsHTML += "<li>" + year + "</li>";
    }
}

let output = document.getElementById("thelist");
output.innerHTML = "<ul>" + leapYearsHTML + "</ul>";

</script>
</body>
</html>
