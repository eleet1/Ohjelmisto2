<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Testing JavaScript</title>
</head>
<body>
<h1>THE SORTING HAT</h1>
<script>
    const name = prompt("What is your name?");

    const number = parseInt(Math.random() * 4) + 1;

    if (number === 1) {
            document.write(name + ", you are Ravenclaw");
        }
    else if (number === 2) {
            document.write(name + ", you are Gryffindor");
        }
    else if (number === 3) {
            document.write(name + ", you are Slytherin");
        }
    else if (number === 4) {
            document.write(name + ", you are Hufflepuff");
        }
</script>
</body>
</html>
