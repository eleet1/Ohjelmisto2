<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let numbers = [];

while (true) {
    let input = prompt("Give a number:");

    // Check if the number has already been given
    if (numbers.includes(input)) {
        console.log("The number " + input + " has already been given.");
        break;
    }
    else {
        numbers.push(input)
    }
}

numbers.sort((a, b) => a - b);
console.log(numbers);
</script>
</body>
</html>
