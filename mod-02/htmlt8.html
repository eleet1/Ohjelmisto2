<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function concat(strings) {
        let conString = "";
        for (let i = 0; i < strings.length; i++) {
            conString += strings[i];
        }
        return conString;
    }

    let names = ["Johnny", "DeeDee", "Joey", "Marky"];
    document.write(concat(names))
</script>
</body>
</html>
