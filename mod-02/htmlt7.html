<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>THE DICE ROLL RESULTS:</h1>
<ul id="results"></ul>
<script>
    function rollthedice(sides) {
        return Math.floor(Math.random() * sides) + 1;
}

    function main() {
        let sides = parseInt(prompt("Enter the number of sides on the dice:"));

        let dicerolls = [];
        let rollResult;

        do {
            rollResult = rollthedice(sides);
            dicerolls.push(rollResult);
        } while (rollResult !== sides);

        let resultprint = document.getElementById("results");
        resultprint.innerHTML = dicerolls.map(result => "<li>" + result + "</li>").join('');
    }

    main();
</script>
</body>
</html>
