<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict'
    let numbers = []
    for (let i = 0; i < 5; i++){
        numbers.push(prompt("Give a number"))
    }
    for (let i = numbers.length-1; i >= 0; i--){
        document.write(numbers[i] + "<br>");
    }

</script>
</body>
</html>
