<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict'
    let participants = []
    let maxParticipants = prompt("Give the number of the participants");

    for (let i = 0; i < maxParticipants; i++){
        participants.push(prompt("Give the name of the " + (i+1) + " participant"));
    }
    participants.sort();
    document.write("<ol>");
    participants.forEach(function(participant) {
        document.write("<li>" + participant + "</li>");
    });
    document.write("</ol>");
</script>
</body>
</html>
